<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pegawai - Restoran Premium</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global-modern.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/register-pegawai.css}" />
</head>
<body>
    <div class="register-card">
        <h2>ğŸ‘¨â€ğŸ¼ Pendaftaran Pegawai</h2>
        <p>Isi data diri untuk membuat akun staff</p>

        <div th:if="${error}" class="error" th:text="${error}"></div>

        <form th:action="@{/register-pegawai/save}" th:object="${pegawai}" method="post">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" th:field="*{nama}" required placeholder="Nama Lengkap" />
            </div>

            <div class="form-group">
                <label>No HP</label>
                <input type="text" th:field="*{noHP}" required placeholder="08xxxxx" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" required placeholder="email@restoran.com" />
            </div>

            <div class="form-group">
                <label>Jabatan</label>
                <select th:field="*{jabatan}" required>
                    <option value="">-- Pilih Jabatan --</option>
                    <option value="Manager">Manager</option>
                    <option value="Kasir">Kasir</option>
                    <option value="Koki">Koki</option>
                    <option value="Pelayan">Pelayan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gaji (Rp)</label>
                <input type="number" th:field="*{gaji}" required placeholder="Contoh: 5000000" />
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" required placeholder="Username" />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" required placeholder="Password" />
            </div>

            <button type="submit" class="submit-btn">ğŸ„š DAFTAR SEKARANG</button>
        </form>

        <p class="register-link">
            Sudah punya akun? <a th:href="@{/login-pegawai}">Login disini</a>
        </p>
    </div>
</body>
</html>
